{% extends 'layout.html'  %}
{% block title  %}
elevate posts
{% endblock  %}
{% block content  %}

<ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <p>Author: {{ post.author }}</p>
        </li>
    {% endfor %}
</ul>


{% endblock  %}
