<h2>Uploaded Files</h2>

{% for file in files %}
  <div>
    <h4>{{ file.title }}</h4>

    {% if file.file.url|lower|endswith:".jpg" or file.file.url|endswith:".png" %}
      <img src="{{ file.file.url }}" width="200">
    {% elif file.file.url|endswith:".mp4" %}
      <video width="320" controls>
        <source src="{{ file.file.url }}">
      </video>
    {% endif %}

    <br>
    <a href="{{ file.file.url }}" download>Download</a>
  </div>
  <hr>
{% endfor %}
