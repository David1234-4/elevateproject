{% extends 'layout.html'  %}
{% block title  %}
Register a new user
{% endblock  %}
{% block content  %}
  <h1> Register a new user here  </h1>
<form action="/users/register/" method = "post" class = "form-width-validation">
<form method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    {% if form.errors %}
        <div style="color:red;">
            {{ form.errors }}
        </div>
    {% endif %}

    <button type="submit">Register</button>
</form>

{% endblock  %}
